{% extends "base.html" %}

{% block title %}Add Book{% endblock title %}


{% block head %}

    <link rel="stylesheet" href='{{ url_for("static", filename="css/add-book.css") }}'>

{% endblock head %}

{% block content %}

<div>

    <form class="add-book-form" method="post">

    <label for="title">Title</label>
    <input type="text" id="title" name="title">

    <br>

    <label for="author">Author</label>
    <input type="text" id="author" name="author">

    <br>

    <label for="fiction">Fiction</label>
    <input type="radio" id="fiction" name="fiction-or-not">
    <label for="non-fiction">Non-Fiction</label>
    <input type="radio" id="non-fiction" name="fiction-or-not">

    <br>

    <label for="to-read">To Read</label>
    <input type="radio" id="to-read" name="to-read-or-read">
    <label for="read">Read</label>
    <input type="radio" id="read" name="to-read-or-read">

    <br>

    <input type="submit" value="Add">



    </form>



</div>




{% endblock content %}
