<html>
<head>

    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block head %}

</head>
<body>

    <header class="header">
        
        <nav class="navbar">

            <a class="nav-item {{ 'active' if active_page == 'home' else '' }}" href="{{ url_for('home') }}">Home</a>

            <a class="nav-item {{ 'active' if active_page == 'search_books' else '' }}" href="{{ url_for('search_books') }}">Search Books</a>

            </nav>
    </header>

    {% block content %}



    {% endblock content %}
